  一、用户须知
      1、本《用户服务协议》（以下简称“本协议”）意在规范在中华人民共和国内您访问和使用南通阿拉丁网络科技有限公司及其子公司和关联方（以下简称“网站”或“我们”）所有的应用程序、网站（包括www.dingding56.com）、内容及产品（以下简称“网站 APP”）。
      2、网站APP是由我们拥有及运营，您可以通过您的个人电子终端访问和使用网站 APP以便寻求并获得由登记于网站 APP的独立第三方服务提供者（以下简称“合作司机”）提供的货物运输服务（以下简称“服务”）或独立第三方服务需求者（以下简称“需求方”）提供的货物运输需求。您同意并确认我们是一家技术服务提供商，并不提供提供任何车货运需求、车辆买卖或者人员招聘的信息，同时也不提供出租车辆、驾驶车辆及/或公共交通运输服务。
      3、在访问和使用网站 APP和服务之前，请先仔细阅读本协议。为避免歧义，本协议中的“包括”的定义是“包括但不限于”，“访问和使用”的定义是“访问和/或使用”。
      4、您访问和使用网站 APP和服务及注册网站用户的行为即表明您同意受本协议的约束，并使得您与我们之间形成了合同关系。如果您不同意本协议，请勿访问和使用网站 APP和服务。
      5、我们有权自主决定随时修订本协议。修订后的《用户服务条款》从在本处发布时即生效。您在修订后的《用户服务条款》公布后继续访问和使用网站 APP和服务，即表示您同意受修订后的《用户服务条款》的约束。
  二、网站账户
      1、注册账户
          为方便我们更好地向您提供服务并接受您的反馈，您在使用网站APP时应当先注册一个账户。注册时，您应当以自愿填写的方式提供您的姓名、性别、电话、银行卡信息等个人信息和财产信息（以下统称“个人信息”）。在您成功地完成注册后，我们将向您提供一个个人账户（以下简称“网站账户”），您可以使用自己设定的密码访问和使用您的网站账户。注册完成即表示您已经同意并授权我们为您提供服务而使用您的个人信息。
      2、网站账户信息
          您同意保持您的网站账户中信息的正确性、完整性和及时性。您的网站账户中信息不正确、不完整或不及时，包括存在无效或过期的银行卡信息，可能导致您无法访问和使用网站 APP和服务，或者我们可能终止您访问和使用网站 APP和服务。
          您应当对您的网站账户下发生的一切行为承担责任，您同意始终确保您的网站账户的用户名、密码等信息的安全和保密。除非我们另行书面同意，您只得拥有一个网站账户。
          为避免争议，上述货运服务或者货运需求均是由我们之外的独立第三方提供的，我们仅提供一个信息交流平台，并且我们将不会提供或参与您的任何货运服务。
      3、短信通知
          您同意，您的网站账户设立之后，在您访问和使用网站 APP和服务过程中，作为正常业务运营的需要我们可能会向您的个人电子终端发送短信通知。如果您拒绝接收我们的短信通知，您可以随时编辑“TD” 发送至向您发送该等短信的号码以取消短信通知。您理解并确认，拒绝接收我们的短信通知可能会影响您访问和使用网站 APP和服务。
  三、用户权责
      1、用户权利义务
          （1）获取网站APP服务
              在您遵守本协议的前提下，您可以通过您注册的账户访问我们的网站、使用我们的网站APP，您可以在网站 APP 上免费发布您的货运需求、车辆买卖需求及人员招聘需求，我们将不收取任何费用。
              为避免纠纷，您确认我们本身不提供任何货运需求、车辆买卖或者人员招聘的信息，网站APP的前述信息均来自独立第三方，我们不会对前述信息的真实性或可靠性作出任何明示或默示的保证，同时我们也不会承担由前述信息所产生的任何法律责任。
          （2）关于货运需求服务
              若您是需求方，您可以通过网站 APP发出您的货运需求，包括装货地点、装货时间以及目的地等信息。合作司机完全有权自行决定是否接受您的用车需求。如果合作司机接受您的用车需求，网站 APP会通知您该合作司机的相关信息，包括合作司机的名称、车辆牌照号码等信息。您还可以通过电话联系合作司机。
              若您是合作司机，您可以通过网站 APP 看到需求方的货运需求并选择是否接受需求方的货运需求。如果您接受需求方的货运需求，网站APP 将会将您的相关信息，包括您的名称、车辆牌照号码等信息告知需求方。您还可以通过电话联系需求方。
      2、用户限制
          用户在使用网站APP时，必须遵守中华人民共和国相关法律法规的规定，不得利用网站APP进行任何违法或不正当的活动，包括但不限于下列行为∶
          （1）制作、复制、发布、传播或以其它方式传送含有下列内容之一的信息：
              A、反对宪法所确定的基本原则的；
              B、危害国家安全，泄露国家秘密，颠覆国家政权，破坏国家统一的；
              C、 损害国家荣誉和利益的；
              D、 煽动民族仇恨、民族歧视，破坏民族团结的；
              E、破坏国家宗教政策，宣扬邪教和封建迷信的；
              F、 散布谣言，扰乱社会秩序，破坏社会稳定的；
              G、 散布淫秽、色情、赌博、暴力、凶杀、恐怖或者教唆犯罪的；
              H、 侮辱或者诽谤他人，侵害他人合法权益的；
              I、 含有法律、行政法规禁止的其他内容的信息。
          （2）不得利用网站APP从事以下活动：
              A、将网站 APP和服务用于非法目的；
              B、 利用网站 APP和服务骚扰或妨碍第三方的合法权益；
              C、 授权任何第三方使用您的网站账户，或者在没有恰当授权的情况下使用第三方的网站账户；
              D、将您的网站账户转让给任何其他人或组织；
              E、利用网站 APP发动互联网攻击，窃取或破坏互联网信息，影响互联网的安全或正常运行；
              F、尝试破坏性使用网站 APP和服务。
      3、用户的陈述和保证
          您承诺，向我们提供的所有个人信息都是真实、准确、合法并且完整的。您提供给我们的前述个人信息将不会侵犯第三方知识产权、专有权或者隐私权，同时您承诺不会提供含有诽谤内容的、不友好的、暴力的、淫秽的、色情的、非法的或者我们认为具有不当内容的用户内容。
          我们在任何时候都有权验证您所提供的个人信息，并有权在不提供任何理由的情况下拒绝向您提供服务或拒绝您访问和使用网站 APP。
  四、付款
      1、交易账号
          您可以通过绑定网银支付银行卡、第三方电子支付平台账号（以下简称“交易账号”）等形式支付/收取下述本条第2款条的货运价款。
      2、货运价款
          您同意：
          若您是需求方，您访问和使用网站 APP和服务的行为，将使得您需要因获得合作司机提供的运输服务而向其支付一定的费用（“货运价款”）。若您是合作司机，您将会在接受运输服务前了解到预期的货运价款，在运输服务完成后，货运价款将支付至您的交易账号。货运价款及支付由需求方与合作司机自行协商确定，网站APP不对双方的履约能力及付款能力做任何形式的担保或承担任何连带责任。
      3、保证金
          我们将向您收取一定费用的保证金（保证金将支付至我们指定的银行账号或第三方支付账户）。保证金将在您完成运输服务之后按您选择的支付方式原路径返还给您。您同意，若在接受运输服务时因您自身过错致使运输服务未能完成的，我们将不退还您保证金（若保证金是由我们发放的代金券抵扣的，则需由您将相应数额的保证金支付至我们指定的银行账号或第三方支付账户），同时您应当于过错发生之日起3日内向我们指定的银行账号或第三方支付账户支付相当于货运价款2倍的金额（以下简称“赔偿金”）以弥补因此给我们及合作司机造成的损失，每逾期一日我们将加收赔偿金总金额的1%作为滞纳金。否则，我们将通过合法途径追究您的法律责任。若因合作司机过错致运输服务未能完成的，您可以将相关证据提交给我们，包括但不限于聊天记录、现场照片等，经我们审核通过后将会对合作司机采取相应处罚措施。
          若您是合作司机，为保证需求方能享受更加优质、高效的服务，在您确认提供运输服务之前，我们将向您收取一定费用的保证金（保证金将支付至我们指定的银行账号或第三方支付账户）。当因需求方过错致使运输服务未能完成时您可以从需求方支付的保证金及赔偿金中获得您的赔偿。但为保证理赔事宜的公正公平，您需要提供相关证据以证明需求方的过错事实，包括但不限于：1）您到达装货地点的所有过路费发票；2）装货地点的路牌照片或者微信定位图等，经我们审查核验后，将于3个工作日内将对您的赔偿转入到您已依据本协议第四条第1款绑定的交易账户中。同时您也同意，若因您自身过错致使运输服务未能完成的，经需求方提交相关证据并经我们审核通过后将对您采取相应的处罚措施，包括但不限于没收您缴纳的保证金、降低您的合作司机评级、封禁账号等。

          （2）注册并使用网站APP的需求方用户在预约运输服务时，每月前三次的国内运输服务（不论完成与否）可免费享受保险限额为300,000元人民币/每一运输工具的国内货物运输险。具体赔付标准及方式以保险公司的相关保险合同约定为准。

  七、隐私政策
      1、尊重及保护您的隐私是我们的一项基本政策，您同意我们按本协议的约定，使用您的信息及资料。
      2、	我们可将所收集的关于您的信息用于以下目的：
          •	提供、维护和改善我们的有关服务，包括例如，促进付款、发送收据、提供您申请的产品和服务（及发送相关信息）、开发新功能、提供客户支持、开发安全功能、验证用户、发送产品更新和管理消息、发送或促进您与合作司机/需求方之间的通讯。
          •	在获得许可的情况下，根据当地适用法律向您发送我们认为您将感兴趣的通讯，包括关于网站和其他公司产品、服务、促销、新闻和活动的信息；个性化和改善有关服务，包括提供或推荐功能、内容、社会关系、引荐和广告。
          •	执行内部运营，包括例如，防止欺诈和滥用我们的有关服务；解决软件错误和操作问题；进行数据分析、测试和研究；并监控和分析使用和活动趋势。
      3、 我们将不会在未经您同意授权的情况下公开、编辑及透漏您的个人信息，但下列情况除外：
          •	与代表我们提供服务或进行数据处理的我们的附属公司和关联实体披露您的信息，或为数据集中和／或物流目的与之分享您的信息。
          •	与需要访问您的信息以便代表我们开展工作的供应商、顾问、营销合作伙伴和其他服务提供商披露您的信息。
          •	根据相关法律法规或者主管政府部门的要求需要披露您的信息。
          •	如果我们认为您的行为不符合本协议，或为保护我们或他人的权利、财产或安全，则可与执法官员、政府机构或其他第三方披露您的信息。
          •	就另一家公司对或与我们全部或部分业务的任何并购、公司资产的出售、合并或重组、融资或收购，或在就上述事项协商期间，披露您的信息。
          •	经过您的同意披露您的信息。
          •	以无法合理被用于识别您身份的汇总和/或匿名的形式披露您的信息。
